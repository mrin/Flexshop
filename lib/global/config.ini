[block_news]		;раздел новостей
enabled = 1 		;1 - вкл. блока, 0 - выкл блока
rows_block = 5 		;кол-во новостей в блоке
rows_on_page = 10 	;кол-во на странице с новостями

[special_offer]		;вывод товаров в спец.предложении
enabled = 1			;1 - вкл. 0 - выкл.
cols = 3			;кол-во столбцов
count = 6			;максимальное кол-во товаров в спец.предложении на одной страницу 
height = 85			;высота картинки в pixel

[random_goods]		;вывод случайных товаров
enabled = 1			;1 - вкл., 0 - выкл.
cols = 3			;кол-во столбцов
count = 3			;кол-во случайных товаров
height = 85			;высота картинки в pixel

[view_goods_cat]	;вывод всех товаров которые в категории
cols = 3			;кол-во столбцов
count = 3			;максимальное кол-во товаров на одной странице
height = 85			;высота картинки в pixel

[detail_good]		;детальный просмотр товара
height = 60			;высота картинки в подробном описании товара (pixel)

[search_goods]		;при поиске товара
count = 10			;максимальное кол-во найденных товаров на одной странице
height = 60			;высота картники на странице поиска для товара в pixel